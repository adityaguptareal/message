<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Message Encoder/Decoder</h1>
        <div id="mode-selection">
            <label for="mode">Choose Mode:</label>
            <select id="mode">
                <option value="encode">Encode Message</option>
                <option value="decode">Decode Message</option>
            </select>
        </div>
        <div id="input-section">
            <label for="message" class="message-style">Enter Your Message:</label>
            <textarea id="message" rows="4" cols="50"></textarea>
            <label for="shift">Enter Shift Amount:</label>
            <input type="number" id="shift" min="1" value="1">
        </div>
        <button id="submit-btn">Submit</button>
        <div id="output-section">
            <label for="output">Result:</label>
            <textarea id="output" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
